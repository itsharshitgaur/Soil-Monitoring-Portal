<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Contact Page</title>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <img src="pic.png" alt="" srcset="" id="imglogo">
        </div>
        <div class="nav-list">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="report.html">Report</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="contact-content">
        <div class="contact-box">
            <div class="left-box">
                <table id="form-table">
                    <tr>
                        <td colspan="2"><h2>Contact Us</h2></td>
                        
                    </tr>
                    <tr>
                        <td id="user"><textarea name="fname" id="fulln" placeholder="Full Name"></textarea></td>
                        <td id="usermail"><textarea name="email" id="email" placeholder="Email"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea name="sub" id="subject" placeholder="Subject"></textarea></td>
                        
                    </tr>
                    <tr>
                        <td colspan="2"><textarea name="message" id="msg" placeholder="Send a message..."></textarea></td>
                        
                    </tr>
                    <tr>
                        <td colspan="2" id="msgbtn"><button>Send Message</button></td>
                        
                    </tr>
                </table>
            </div>
            <div class="right-box">
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3445.8933154227775!2d77.99265351509459!3d30.268620781801282!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39092b9451ae8dfd%3A0xf39c46d34a152faa!2sGraphic%20Era%20(Deemed%20to%20be%20University)!5e0!3m2!1sen!2sin!4v1669111798946!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
